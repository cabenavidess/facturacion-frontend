
 <mat-card>

  <mat-card-header color="primary">
    Nuevo Cliente
  </mat-card-header>

  <mat-card-content>

    <div class="cliente-container">
      <mat-form-field>
        <input matInput placeholder="Nombre" [(ngModel)]="cliente.nombre">
      </mat-form-field>

      <mat-form-field>
        <input matInput placeholder="Apellido" [(ngModel)]="cliente.apellido">
      </mat-form-field>


      <mat-form-field>
        <mat-select placeholder="Tipo" [(ngModel)]="tipo">
          <mat-option *ngFor="let tipo of tipos" [value]="tipo">
            {{ tipo.nombre }}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <section>
        <mat-checkbox #myCheckbox>Esta Activo?</mat-checkbox>
      </section>


      <mat-form-field>
        <input matInput [matDatepicker]="myDatepicker">
        <mat-datepicker-toggle matSuffix [for]="myDatepicker"></mat-datepicker-toggle>
        <mat-datepicker #myDatepicker></mat-datepicker>
      </mat-form-field>
    </div>
  </mat-card-content>

  <mat-card-actions>
    <button mat-button (click)=back()>Volver</button>
    <button mat-button (click)=saveOrUpdate()>Guardar</button>

  </mat-card-actions>
</mat-card>
